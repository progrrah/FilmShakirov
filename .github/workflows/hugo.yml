name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # –æ—Å–Ω–æ–≤–Ω–∞—è –≤–µ—Ç–∫–∞, –æ—Ç–∫—É–¥–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Å–±–æ—Ä–∫–∞

permissions:
  contents: write  # üëà –≤–∞–∂–Ω–æ –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true  # üëà –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –µ—Å–ª–∏ —Ç–µ–º–∞ ‚Äî submodule
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
